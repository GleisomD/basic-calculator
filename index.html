<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <div>
        <h1>Basic Calculator</h1>
        <!-- Percent Button, Button, Button and Erase Button -->
        <div> 
            <button>%</button>
            <button>CE</button>
            <button>C</button>
            <button>ERASE</button>
        </div>
        <!-- Botão de fração, Botão Exponente, Botão Raiz Quadrada e Botão de Divisão -->
        <div>
            <button>1/X</button>
            <button>X²</button>
            <button>^2/2</button>
            <button>/</button>
        </div>
        <!-- Button 7, Button 8, Button 9 and Multiple Button -->
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <!-- Button 4, Button 5, Button 6 and Subtrait Button -->
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <!-- Button 1, Button 2, Button 3 and Add Button -->
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <!-- Positive/Negative Button, Button 0, Virgula Button and Equal Button -->
        <div>
            <button>-/+</button>
            <button>0</button>
            <button>,</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
