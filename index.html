<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="calculator">
        <h1>Basic Calculator</h1>
        <div>
            <label></label>
            <input>
        </div>
        <!-- Percent Button, Button, Button and Erase Button -->
        <div class="buttonRow"> 
            <button class="operatorButton">%</button>
            <button class="operatorButton">CE</button>
            <button class="operatorButton">C</button>
            <button class="operatorButton">&#9003;</button>
        </div>
        <!-- Botão de fração, Botão Exponente, Botão Raiz Quadrada e Botão de Divisão -->
        <div class="buttonRow">
            <button class="operatorButton">1/X</button>
            <button class="operatorButton">X²</button>
            <button class="operatorButton">^2/2</button>
            <button class="operatorButton">/</button>
        </div>
        <!-- Button 7, Button 8, Button 9 and Multiple Button -->
        <div class="buttonRow">
            <button class="numberButton">7</button>
            <button class="numberButton">8</button>
            <button class="numberButton">9</button>
            <button class="operatorButton">X</button>
        </div>
        <!-- Button 4, Button 5, Button 6 and Subtrait Button -->
        <div class="buttonRow">
            <button class="numberButton">4</button>
            <button class="numberButton">5</button>
            <button class="numberButton">6</button>
            <button class="operatorButton">-</button>
        </div>
        <!-- Button 1, Button 2, Button 3 and Add Button -->
        <div class="buttonRow">
            <button class="numberButton">1</button>
            <button class="numberButton">2</button>
            <button class="numberButton">3</button>
            <button class="operatorButton">+</button>
        </div>
        <!-- Positive/Negative Button, Button 0, Virgula Button and Equal Button -->
        <div class="buttonRow">
            <button class="numberButton">-/+</button>
            <button class="numberButton">0</button>
            <button class="numberButton">,</button>
            <button id="equalButton">=</button>
        </div>
    </div>
</body>
</html>
